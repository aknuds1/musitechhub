<template name="project">
  <div class="pure-g">
    <div class="pure-u-4-5">
      <div id="project-pad" class="airy-padding-sides">
        {{#unless isEditing}}
        {{> displayProject}}
        {{else}}
        {{> editProject}}
        {{/unless}}
      </div>
    </div>
    <div class="pure-u-1-5">
      <div id="right-column">
        <div id="tag-pad" class="airy-padding-sides">
          <h2>Tags</h2>
          <div id="project-tags">
            {{tagsString}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
