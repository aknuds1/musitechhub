<template name="displayProject">
  {{#if isLoggedIn}}
  <a id="edit-action" class="action pull-right" href="#"><span class="icon-pencil"></span></a>
  {{/if}}
  <h1>{{title}}</h1>
  <p>Added {{creationDateString}} by {{userFullName}}</p>
  <div id="project-text">
    {{#markdown}}{{text}}{{/markdown}}
  </div>
</template>
