apiVersion: v1
kind: ReplicationController
metadata:
  name: web
  labels:
    app: web
spec:
  replicas: 1
  selector:
    app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: quay.io/aknuds1/muzhack
        # Always pull latest version of image
        imagePullPolicy: Always
        env:
        - name: APP_URI
          value: https://staging.muzhack.com
        - name: HAPI_IRON_PASSWORD
          valueFrom:
            secretKeyRef:
              name: environment
              key: hapiIronPassword
        - name: RETHINKDB_AUTH_KEY
          valueFrom:
            secretKeyRef:
              name: environment
              key: rethinkdbAuthKey
        - name: AWS_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: environment
              key: awsAccessKeyId
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: environment
              key: awsSecretAccessKey
        - name: MANDRILL_SECRET
          valueFrom:
            secretKeyRef:
              name: environment
              key: mandrillSecret
        - name: SSO_SECRET
          valueFrom:
            secretKeyRef:
              name: environment
              key: ssoSecret
        - name: TRELLO_KEY
          valueFrom:
            secretKeyRef:
              name: environment
              key: trelloKey
        - name: STRIPE_PUBLISHABLE_KEY
          valueFrom:
            secretKeyRef:
              name: environment
              key: stripePublishableKey
        ports:
        - name: http-server
          containerPort: 80
      imagePullSecrets:
      - name: quay.io
